
<header class="ae-container-fluid ae-container-fluid--full rk-header ">
<div class="container center-inside-content">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="al-name-select">Відео з виступів Черемоша <span>:</span></div>
          <div class="al-line"></div>
        </div>
      </div>
      <div class="al-wrapper-albums">
      <div class="row padding-video">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-repeat="video in videoList">
          <div class="al-some-albums" style="wigth=150px">
            <div class="videoWrapper"><div ng-bind-html="video.video" class="video-limit"></div></div>
                <a ui-sref="base.videoView({id:video.objectId})"><h5 class="al-name-albums">{{video.name}}</h5></a>
          </div>
        </div>
    </div>
</div>


</div>
</header>
