

<body <header class="ae-container-fluid ae-container-fluid--full rk-header ">

    <section class="ae-container-fluid ae-container-fluid--full">
      <div class="ae-container-fluid">
        <div class="ae-grid ae-grid--collapse rk-portfolio-info ">
          <div class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left">
            <h2 class="rk-portfolio-inner-title ">{{catcat.languageName}}</h2>
          </div>
          <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right rk-portfolio-details">
            <p class="au-underline rk-portfolio-inner-website "><a href="{{portfolio.website}}" class="ae-kappa">{{portfolio.website}}</a></p>
            <p class="ae-kappa ae-u-bold rk-portfolio-inner-date ">{{portfolio.languageDate}}, {{yearyear.year}}</p>
          </div>
        </div>
      </div>
      <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">
        <div class="ae-grid ae-grid--collapse au-xs-ptp-1">
          <div class="ae-grid__item item-lg-5 au-lg-ptp-1">
            <h4 class="ae-u-bolder">{{portfolio.languageTitle}}</h4>
            <p class="ae-eta">{{portfolio.descriptionLan}}</p>
          </div>
          <div class="ae-grid__item item-lg-6 item-lg--offset-1"><img src="{{portfolio.img.url}}" alt="Urku Portfolio"></div>
        </div>
    </section>
